<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:locale" content="en"/>
    <meta property="og:title" content="sevcator"/>
    <meta property="og:description" content=";)"/>
    <meta property="og:image" content="https://sevcator.github.io/avatar.png"/>
    <title>sevcator</title>
    <link rel="icon" href="materials/website.ico" type="image/x-icon"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            background-image: url(materials/background.gif);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: 1;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            background-color: #ddd;
            z-index: 2;
        }
        .name {
            font-size: 24px;
            color: #fff;
            margin: 10px 0;
            z-index: 2;
        }
        .bio {
            font-size: 16px;
            color: #fff;
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
        }
        .button-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 7px;
            z-index: 2;
	    position: relative;
        }
        .button, .button2, .copy-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            z-index: 2;
            transition: background-color 0.3s, border 0.3s;
        }
        .button img, .copy-button img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        .button2 img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        .button:hover, .button2:hover, .copy-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }
        .button:focus, .button2:hover, .copy-button:focus {
            outline: none;
        }
        .bio-expanded {
	    display: none;
            z-index: 2;
	}
	.bio-expanded.show {
	    display: block;
            z-index: 2;
	}
	.expand-bio {
	    text-decoration: none;
	    color: #fff;
	    cursor: pointer;
	    z-index: 2;
	}
	.expand-bio:hover {
	    text-decoration: underline;
	    z-index: 2;
	}
	.bio-expanded {
	    white-space: pre-wrap;
            z-index: 2;
	}
        @media (max-width: 768px) {
            .avatar {
                width: 160px;
                height: 160px;
            }
            .name {
                font-size: 40px;
            }
            .bio {
                font-size: 16px;
            }
            .button, .button2, .copy-button {
                font-size: 28px;
                padding: 8px 16px;
            }
            .button img, .copy-button img {
                width: 16px;
                height: 16px;
            }
            .button2 img {
                width: 16px;
                height: 16px;
            }
            .button-container {
                flex-direction: column;
                gap: 4px;
            }
        }
        @media (max-width: 480px) {
            .avatar {
                width: 120px;
                height: 120px;
            }
            .name {
                font-size: 36px;
            }
            .bio {
                font-size: 16px;
            }
            .button, .button2, .copy-button {
                font-size: 24px;
                padding: 6px 12px;
            }
            .button img, .copy-button img {
                width: 20px;
                height: 14px;
            }
            .button2 img {
                width: 14px;
                height: 14px;
            }
        }
    </style>
</head>
<body>
    <img src="materials\avatar.png" alt="Avatar" class="avatar">
    <div class="name">sevcator</div>
    <div class="bio-container">
        <div class="bio">
            Toy. Current my time: <span id="time"></span>
            <br>
            <br>
            <a href="#" class="expand-bio">More...</a>
            <span class="bio-expanded">
From Russian Federation
Sorry for my shitcode, i code with GPT

Materials that I used:
Background - Opening (Kiseki Nanka Iranai)
Avatar - Sato Matsuzaka (Happy Sugar Life)

;)</span>
        </div>
    <div class="button-container">
        <a href="https://t.me/sevcator" class="button2">
            <img src="materials\telegram.png" alt="Telegram">Telegram
        </a>
        <a href="https://youtube.com/@sevcator" class="button">
            <img src="materials\youtube.png" alt="YouTube">YouTube
        </a>
        <a href="https://soundcloud.com/sevcator" class="button2">
            <img src="materials\soundcloud.png" alt="SoundCloud">SoundCloud
        </a>
        <a class="copy-button" onclick="copyToClipboard('@sevcator')">
            <img src="materials\discord.png" alt="Discord">Discord
        </a>
        <a href="https://tiktok.com/@sevcator" class="button2">
            <img src="materials\tiktok.png" alt="TikTok">TikTok
        </a>   
        <a href="https://github.com/sevcator/" class="button2">
            <img src="materials\github.png" alt="GitHub">GitHub
        </a>
        <a href="https://steamcommunity.com/id/rewined" class="button2">
            <img src="materials\steam.png" alt="Steam">Steam
        </a>
    </div>

    <script>
        const expandBioButton = document.querySelector('.expand-bio');
	const bioExpanded = document.querySelector('.bio-expanded');

	expandBioButton.addEventListener('click', (e) => {
		e.preventDefault();
		bioExpanded.classList.toggle('show');
		expandBioButton.textContent = bioExpanded.classList.contains('show')? 'Minimize' : 'More...';
	});
        
        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Discord username copied to clipboard!');
        }

        function updateTime() {
            const options = { timeZone: 'Asia/Novosibirsk', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('time').textContent = new Date().toLocaleTimeString('en-GB', options);
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
